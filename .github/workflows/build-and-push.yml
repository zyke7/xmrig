name: Build and Push to Orphan Branch

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libuv1-dev libssl-dev libhwloc-dev

    - name: Build using CMake
      run: |
        mkdir build && cd scripts
        ./build_deps.sh && cd ../build
        cmake .. -DXMRIG_DEPS=scripts/deps
        make -j$(nproc)

    - name: Copy build and custom config.json
      run: |
        mkdir output
        cp -r build/xmrig output/
        cp -r src/config.json output/

    - name: Push to orphan branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git checkout --orphan build
        git rm -rf .
        rm -rf build scripts
        mv output/* .
        git add .
        git commit -m "Build artifacts"
        git push --force origin build
