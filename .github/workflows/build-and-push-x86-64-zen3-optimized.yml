name: Build and Push (x86_64)

on:
  push:
    branches:
      - build-optimizations

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libuv1-dev libssl-dev libhwloc-dev

    - name: Build XMRig with -march=znver3
      run: |
        mkdir build && cd scripts
        ./build_deps.sh && cd ../build
        cmake .. \
          -DXMRIG_DEPS=scripts/deps \
          -DCMAKE_BUILD_TYPE=Release \
          -DWITH_HWLOC=ON \
          -DWITH_TLS=ON \
          -DCMAKE_C_COMPILER=gcc \
          -DCMAKE_CXX_COMPILER=g++ \
          -DCMAKE_C_FLAGS="-march=znver3 -O3 -flto" \
          -DCMAKE_CXX_FLAGS="-march=znver3 -O3 -flto"
        make -j$(nproc)

    - name: Copy build and custom config.json
      run: |
        mkdir output
        cp -r build/xmrig output/
        cp -r src/config.json output/

    - name: Push to orphan branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git checkout --orphan build-x86_64-zen3
        git rm -rf .
        rm -rf build scripts
        mv output/* .
        git add .
        git commit -m "Build artifacts for x86_64 Zen 3 Arch"
        git push --force origin build-x86_64-zen3
